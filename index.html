<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Computer Store</title>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/ede7a6dfe0.js" crossorigin="anonymous"></script>
  <!-- custom css -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <img src="" alt="Pc Store Logo">
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!-- End of NavBar -->

  <!-- TitleCard -->
  <header class="TitleCard">
    <div class="banner">
      <h1 class="banner-title">Collection</h1>
      <button class="banner-btn">shop now</button>
    </div>

  </header>
  <!-- End fo TitleCard -->

  <!-- Products -->
  <section class="products">
    <div class="section-title">
      <h2>our products</h2>
    </div>
    <div class="products-center">
      <!-- single products -->
      <article class="product">
        <div class="img-container">
          <img src="images/omen-17.jpg" alt="product" class="product-img">
          <button class="bag-btn" data-id="1">
            <i class="fas fa-shopping-cart"></i>
            add to bag
          </button>
        </div>
        <h3>HP Omen 17</h3>
        <h4>1600 €</h4>
      </article>

        <div class="img-container">
          <img src="images/omen-17.jpg" alt="product" class="product-img">
          <button class="bag-btn" data-id="1">
            <i class="fas fa-shopping-cart"></i>
            add to bag
          </button>
        </div>
        <h3>HP Omen 17</h3>
        <h4>1600 €</h4>
      </article>

        <div class="img-container">
          <img src="images/omen-17.jpg" alt="product" class="product-img">
          <button class="bag-btn" data-id="1">
            <i class="fas fa-shopping-cart"></i>
            add to bag
          </button>
        </div>
        <h3>HP Omen 17</h3>
        <h4>1600 €</h4>
      </article>

        <div class="img-container">
          <img src="images/omen-17.jpg" alt="product" class="product-img">
          <button class="bag-btn" data-id="1">
            <i class="fas fa-shopping-cart"></i>
            add to bag
          </button>
        </div>
        <h3>HP Omen 17</h3>
        <h4>1600 €</h4>
      </article>
      <article class="product">
        <div class="img-container">
          <img src="images/omen-17.jpg" alt="product" class="product-img">
          <button class="bag-btn" data-id="1">
            <i class="fas fa-shopping-cart"></i>
            add to bag
          </button>
        </div>
        <h3>HP Omen 17</h3>
        <h4>1600 €</h4>
      </article>
    </div>
  </section>
  <!-- End of Products  -->
  <!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>Your Cart</h2>
      <div class="cart-content">
        <!-- cart item -->
        <div class="cart-item">
          <img src="images/omen-17.jpg" alt="product">
          <div>
            <h4>HP Omen 17</h4>
            <h5>1600 €</h5>
            <span class="remove-item">remove</span>
          </div>
          <div>
            <i class="fas fa-chevron-up"></i>
            <p class="item-amount">1</p>
            <i class="fas fa-chevron-down"></i>
          </div>

        </div>
        <!-- end of cart item -->
      </div>
      <div class="cart-footer">
        <h3>yout total : <span class="cart-total">0</span> €</h3>
        <button class="clear-cart banner-btn">clear cart</button>
      </div>
    </div>
  </div>
  <!-- End of cart -->

  <script src="app.js"></script>
</body>

</html>
